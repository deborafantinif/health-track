    <main class="form-signin text-center" cz-shortcut-listen="true">
        <form>
            <h1 class="h3 mb-3 fw-normal">Seja Bem-Vindo(a)!!</h1>

            <div class="form-floating rounded-top">
                <input type="text" class="form-control" id="floatingInput" placeholder="nome">
                <label for="floatingInput">Primeiro Nome</label>
            </div>
            <div class="form-floating rounded-top">
                <input type="text" class="form-control" id="floatingInput" placeholder="sobrenome">
                <label for="floatingInput">Sobrenome</label>
            </div>
            <div class="form-floating rounded-top">
                <input type="date" class="form-control" id="floatingInput" placeholder="dd/mm/aaaa">
                <label for="floatingInput">Data de Nascimento</label>
            </div>
            <div class="form-floating rounded-top">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Endereço do e-mail</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
                <label for="floatingPassword">Senha</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Concordo com os <a href="" class="primary">Termos de
                        Privacidade</a>
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-danger" type="submit"><a href="./index.html"
                    class="text-reset text-decoration-none">Cadastrar</a></button>
        </form>
